<!DOCTYPE html>
<html>
    <head>
        <link href="Style/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="Style/default.css" rel="stylesheet" type="text/css" />
        <script src="Javascript/defualt.js" type="text/javascript"></script>
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <div class="col-xs-4"></div>
                
                
                
                
                <!-- This is the main content of the page -->
                <div class="col-xs-4 body">
                    <h3 class="text-center">Javascript Calculator</h3>
                    <input style = "border-radius: 0;" type="text" id="input" name="screen" value="" class="form-control text-right" />
                    <div class="container-fluid">
                        <div class="row text-center">
                            <span><input type="button" onclick="calculator(this)" value="AC" class="navigation" id="ac" name="ac" /></span>
                            <span><input type="button" onclick="calculator(this)" value="CE" name="ce" id="ce" class="navigation" /></span>
                            <span><input type="button" onclick="calculator(this)" value="%" onclick="calculator(this)" class="navigation" id="modulo" name="modulo" /></span>
                            <span><input type="button" onclick="calculator(this)" value="/" class="navigation" id="divide" name="divide" /></span>
                        </div>
                        <div class="row text-center">
                            <span><input type="button" onclick="calculator(this)" value="7" class="navigation" id="seven" name="seven" /></span>
                            <span><input type="button" onclick="calculator(this)" value="8" class="navigation" id="eight" name="eight" /></span>
                            <span><input type="button" onclick="calculator(this)" value="9" class="navigation" id="nine" name="nine" /></span>
                            <span><input type="button" onclick="calculator(this)" value="*" class="navigation" id="times" name="times" /></span>
                        </div>
                        <div class="row text-center">
                            <span><input type="button" onclick="calculator(this)" value="4" class="navigation" id="four" name="four" /></span>
                            <span><input type="button" onclick="calculator(this)" value="5" class="navigation" id="five" name="five" /></span>
                            <span><input type="button" onclick="calculator(this)" value="6" class="navigation" id="six" name="six" /></span>
                            <span><input type="button" onclick="calculator(this)" value="-" class="navigation" id="minus" name="minus" /></span>
                        </div>
                        <div class="row text-center">
                            <span><input type="button" onclick="calculator(this)" value="1" class="navigation" id="one" name="one" /></span>
                            <span><input type="button" onclick="calculator(this)" value="2" class="navigation" id="two" name="two" /></span>
                            <span><input type="button" onclick="calculator(this)" value="3" class="navigation" id="three" name="three" /></span>
                            <span><input type="button" onclick="calculator(this)" value="+" class="navigation" id="plus" name="plus" /></span>
                        </div>
                        <div class="row text-center">
                            <span><input type="button" onclick="calculator(this)" value="." class="navigation" id="dot" name="dot" /></span>
                            <span><input type="button" onclick="calculator(this)" value="0" class="navigation" id="zero" name="zero" /></span>
                            <span><input type="button" value="Ans" class="navigation" id="ans" `name="ans" /></span>
                            <span><input type="button" onclick="equalto(this)" value="=" class="navigation" id="equalto" name="equalto" /></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </body>
</html>
